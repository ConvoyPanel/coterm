services:
  caddy:
    image: caddy:2
    network_mode: host
    restart: unless-stopped
    volumes:
      - ./caddy:/data/caddy
    env_file:
      - .env
    command:
      - /bin/sh
      - -c
      - |
        cat <<EOF > /etc/caddy/Caddyfile && caddy run --config /etc/caddy/Caddyfile
        
        $$COTERM_URL {
          reverse_proxy coterm:3000
        }
        EOF
  
  coterm:
    image: ghcr.io/convoypanel/coterm:latest
    restart: unless-stopped
    env_file:
      - .env
